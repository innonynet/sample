name: Security Scan

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "cloud/**"
      - "modules/**"
      - "policies/**"

concurrency:
  group: security-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full-scan:
    name: Full Security Scan
    uses: ./.github/workflows/_reusable-security.yml
    with:
      scan_type: full

  opa-policy:
    name: OPA Policy Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Conftest
        run: |
          wget -q https://github.com/open-policy-agent/conftest/releases/download/v0.47.0/conftest_0.47.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.47.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Generate Plan JSON (dev)
        working-directory: stacks/dev
        run: |
          terraform init -backend=false
          terraform plan -out=tfplan -input=false || true
          terraform show -json tfplan > plan.json || echo '{}' > plan.json
        continue-on-error: true

      - name: Run OPA Policy Check
        run: |
          if [ -f "policies/opa/deny-public-access.rego" ]; then
            conftest test stacks/dev/plan.json -p policies/opa/ --no-fail || true
          else
            echo "No OPA policies found, skipping"
          fi

  summary:
    name: Security Summary
    needs: [full-scan, opa-policy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Create Summary
        run: |
          echo "## Weekly Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Full Scan | ${{ needs.full-scan.result == 'success' && '✅' || '⚠️' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OPA Policy | ${{ needs.opa-policy.result == 'success' && '✅' || '⚠️' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Security tab." >> $GITHUB_STEP_SUMMARY
