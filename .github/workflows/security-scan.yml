name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  tflint:
    name: TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TFLint (modules)
        run: |
          echo "## TFLint Results" >> $GITHUB_STEP_SUMMARY
          for dir in cloud/azure/*/; do
            echo "### Scanning $dir" >> $GITHUB_STEP_SUMMARY
            tflint --chdir="$dir" --format=compact || true
          done

      - name: Run TFLint (stacks)
        run: |
          for dir in stacks/*/; do
            echo "### Scanning $dir" >> $GITHUB_STEP_SUMMARY
            tflint --chdir="$dir" --format=compact || true
          done

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy (IaC scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          trivyignores: '.trivyignore'

      - name: Run Trivy (SARIF output)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'MEDIUM,HIGH,CRITICAL'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [tflint, trivy]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.tflint.result }}" == "failure" ] || [ "${{ needs.trivy.result }}" == "failure" ]; then
            echo "::error::Security scan failed. Please review the results."
            exit 1
          fi
          echo "All security scans passed."
