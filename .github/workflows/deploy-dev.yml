name: Deploy Dev

on:
  push:
    branches: [main]
    paths:
      - "stacks/dev/**"
      - "cloud/**"
      - "modules/**"
  workflow_dispatch:

concurrency:
  group: deploy-dev
  cancel-in-progress: false

env:
  CLOUD_PROVIDER: aws

jobs:
  deploy:
    name: Deploy to Dev
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      environment: dev
      working_directory: stacks/dev
      cloud: ${{ vars.CLOUD_PROVIDER || 'aws' }}
      apply: true
    secrets:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

  notify:
    name: Notify
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Dev deployment successful"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

      - name: Notify Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Dev deployment failed"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          exit 1

