name: Deploy Stg

on:
  push:
    branches: [main]
    paths:
      - "stacks/stg/**"
      - "cloud/**"
      - "modules/**"
  workflow_dispatch:

concurrency:
  group: deploy-stg
  cancel-in-progress: false

env:
  CLOUD_PROVIDER: aws

jobs:
  deploy:
    name: Deploy to Stg
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      environment: stg
      working_directory: stacks/stg
      cloud: ${{ vars.CLOUD_PROVIDER || 'aws' }}
      apply: true
    secrets:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

  notify:
    name: Notify
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Stg deployment successful"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

      - name: Notify Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Stg deployment failed"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          exit 1
