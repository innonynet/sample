name: Deploy Prd

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy-prd" to confirm production deployment'
        required: true
        type: string
      skip_plan:
        description: 'Skip plan and apply directly (not recommended)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-prd
  cancel-in-progress: false

env:
  CLOUD_PROVIDER: aws

jobs:
  validate-input:
    name: Validate Input
    runs-on: ubuntu-latest
    steps:
      - name: Check Confirmation
        if: github.event.inputs.confirm != 'deploy-prd'
        run: |
          echo "::error::Confirmation failed. Please type 'deploy-prd' to proceed."
          exit 1

      - name: Check Branch
        if: github.ref != 'refs/heads/main'
        run: |
          echo "::error::Production deployments must be from main branch."
          exit 1

  plan:
    name: Plan
    needs: validate-input
    if: github.event.inputs.skip_plan != 'true'
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      environment: prd
      working_directory: stacks/prd
      cloud: ${{ vars.CLOUD_PROVIDER || 'aws' }}
      apply: false
    secrets:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

  deploy:
    name: Deploy to Prd
    needs: [validate-input, plan]
    if: always() && needs.validate-input.result == 'success' && (needs.plan.result == 'success' || needs.plan.result == 'skipped')
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      environment: prd  # This triggers GitHub Environment protection rules
      working_directory: stacks/prd
      cloud: ${{ vars.CLOUD_PROVIDER || 'aws' }}
      apply: true
    secrets:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

  notify:
    name: Notify
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Create Summary
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ needs.deploy.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Actor | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Time | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY

      - name: Notify Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Production deployment failed!"
          exit 1

