name: PR Check

on:
  pull_request:
    branches: [main]
    paths:
      - "cloud/**"
      - "stacks/**"
      - "modules/**"
      - "policies/**"
      - ".github/workflows/**"

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  # Change this to your cloud provider: aws, azure, or gcp
  CLOUD_PROVIDER: aws
  TERRAFORM_VERSION: "1.7.0"

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      dev_changed: ${{ steps.filter.outputs.dev }}
      stg_changed: ${{ steps.filter.outputs.stg }}
      prd_changed: ${{ steps.filter.outputs.prd }}
      cloud_changed: ${{ steps.filter.outputs.cloud }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dev:
              - 'stacks/dev/**'
              - 'cloud/**'
              - 'modules/**'
            stg:
              - 'stacks/stg/**'
              - 'cloud/**'
              - 'modules/**'
            prd:
              - 'stacks/prd/**'
              - 'cloud/**'
              - 'modules/**'
            cloud:
              - 'cloud/**'
              - 'modules/**'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive --format=compact

  security-scan:
    name: Security Scan
    uses: ./.github/workflows/_reusable-security.yml
    with:
      scan_type: pr

  plan-dev:
    name: Plan (dev)
    needs: [detect-changes, lint, security-scan]
    if: needs.detect-changes.outputs.dev_changed == 'true' || needs.detect-changes.outputs.cloud_changed == 'true'
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      environment: dev
      working_directory: stacks/dev
      cloud: ${{ vars.CLOUD_PROVIDER || 'aws' }}
      apply: false
    secrets:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

  plan-stg:
    name: Plan (stg)
    needs: [detect-changes, lint, security-scan]
    if: needs.detect-changes.outputs.stg_changed == 'true' || needs.detect-changes.outputs.cloud_changed == 'true'
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      environment: stg
      working_directory: stacks/stg
      cloud: ${{ vars.CLOUD_PROVIDER || 'aws' }}
      apply: false
    secrets:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

  plan-prd:
    name: Plan (prd)
    needs: [detect-changes, lint, security-scan]
    if: needs.detect-changes.outputs.prd_changed == 'true' || needs.detect-changes.outputs.cloud_changed == 'true'
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      environment: prd
      working_directory: stacks/prd
      cloud: ${{ vars.CLOUD_PROVIDER || 'aws' }}
      apply: false
    secrets:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

  status-check:
    name: PR Status
    runs-on: ubuntu-latest
    needs: [lint, security-scan, plan-dev, plan-stg, plan-prd]
    if: always()
    steps:
      - name: Check Status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "Lint failed"
            exit 1
          fi
          if [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "Security scan failed"
            exit 1
          fi
          echo "All checks passed!"
